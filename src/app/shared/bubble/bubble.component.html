<ion-action-sheet [buttons]="actionSheetButtons" (didDismiss)="onActionSheetDismiss($event)"></ion-action-sheet>

<div class="card" *ngIf="message" [ngClass]="{'right': message.role === 'user'}">
  <ion-card class="bubble" (contextmenu)="onContextMenu()" [color]="message.role === 'user' ? 'tertiary' : 'medium'">
    <ion-card-content class="card-content">
      <!--      {{ message.content }}-->
      <markdown>
        {{ message.content }}
      </markdown>
    </ion-card-content>
  </ion-card>
</div>
