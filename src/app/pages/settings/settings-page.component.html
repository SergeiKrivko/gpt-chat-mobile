<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

@if (user$ | async; as user) {
  <ion-content>
    <ion-label>{{ user.email }}</ion-label>
    <ion-button (click)="signOut()">Exit</ion-button>
  </ion-content>
}
