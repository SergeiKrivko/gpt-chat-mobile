<ion-header [translucent]="true" id="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{chat?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showSearchbar()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button routerLink="settings">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="!searchbar_hidden">
    <ion-searchbar></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="chevron-up" size="small"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="chevron-down" size="small"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [scrollEvents]="true"
  (ionScroll)="onScroll($event)">
  <div class="bubbles-list">
    <app-chat-bubble *ngFor="let message of messages" [message]="message"></app-chat-bubble>
  </div>
  <ion-fab-button *ngIf="scroll_bottom > 100" class="button-down" slot="fixed" size="small"
                  (click)="scrollToBottom()">
    <ion-icon name="chevron-down"></ion-icon>
  </ion-fab-button>

  <ion-toast
    message="Hello World!"
    position="top"
    positionAnchor="header"
    [duration]="30000"
    [buttons]="toastButtons"
    layout="stacked"
  ></ion-toast>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea [autoGrow]="true" placeholder="Message..." class="chat-input-area"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
