<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'chat/' + chat?.id"></ion-back-button >
    </ion-buttons>
    <ion-title>Chat Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-list>
    <ion-item>
      <ion-input label="Chat name" labelPlacement="stacked" value="{{chat?.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Used messages" labelPlacement="stacked" type="number" value="1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Saved messages" labelPlacement="stacked" type="number" value="1000"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Temperature" labelPlacement="stacked" type="number" value="0.5"></ion-input>
    </ion-item>
    <ion-item>
      <ion-toggle [checked]="false">Synchronize</ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
