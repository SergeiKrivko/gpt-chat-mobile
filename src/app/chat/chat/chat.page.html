<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{chat?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'settings'">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="bubbles-list">
    <app-chat-bubble *ngFor="let message of getMessages()" [message]="message"></app-chat-bubble>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea #input_area [autoGrow]="true" placeholder="Message..." class="chat-input-area"></ion-textarea>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage(input_area)">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
